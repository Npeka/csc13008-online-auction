version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: auction-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-auction}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auction123}
      POSTGRES_DB: ${POSTGRES_DB:-online_auction}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-auction}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: auction-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: auction-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-auction}:${POSTGRES_PASSWORD:-auction123}@postgres:5432/${POSTGRES_DB:-online_auction}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      PORT: ${PORT:-3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - '${PORT:-3000}:3000'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:
